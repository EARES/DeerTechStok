<ion-header>

    <ion-navbar color="primary">
      <ion-title>AddStok</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
    <ion-item>
      <ion-label>
        Name
      </ion-label>
      <ion-input [(ngModel)]="item.name" placeholder="RX550" >
  
      </ion-input>
    </ion-item>
  
    <ion-item>
        <ion-label>
          Quantity
        </ion-label>
        <ion-input [(ngModel)]="item.quantity" type="number" placeholder="12">
    
        </ion-input>
      </ion-item>
  
      <ion-item>
          <ion-label>
            Price
          </ion-label>
          <ion-input [(ngModel)]="item.price" type="number" placeholder="128$">
      
          </ion-input>
        </ion-item>
        <button (click)="addItem(item)" ion-button block clear >Add</button>
  </ion-content>
